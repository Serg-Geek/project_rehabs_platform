{% extends "admin/change_form.html" %}
{% load i18n admin_urls %}

{% block content_title %}
    {% if title %}
        <h1>
            {% if original.facility %}
                {{ original.facility.name }} - {{ original.get_image_type_display }}
            {% else %}
                {{ title }}
            {% endif %}
        </h1>
    {% endif %}
{% endblock %}
