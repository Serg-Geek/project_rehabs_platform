{% load static %}

<div class="card">
    <a href="{% url 'facilities:rehab_detail' facility.slug|default:center.slug %}">
        <div class="card__image">
            {% if facility.image|default:center.image %}
            <img src="{{ facility.image.url|default:center.image.url }}" alt="{{ facility.name|default:center.name }}" />
            {% else %}
            <img src="{% static 'deps/img/notImage.svg' %}" alt="Изображение учреждения" />
            {% endif %}
        </div>
        <div class="card__content">
            <h3 class="card__title">{{ facility.name|default:center.name }}</h3>
            <p class="card__description">{{ facility.city.region.name|default:center.city.region.name }}, {{ facility.city.name|default:center.city.name }}</p>
        </div>
    </a>
</div>
