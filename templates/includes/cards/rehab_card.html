{% load static %}

<div class="card">
    <a href="{% url 'facilities:rehab_detail' facility.slug %}">
        <div class="card__image">
            {% with main_image=facility.images.first %}
            {% if main_image %}
            <img src="{{ main_image.image.url }}" alt="{{ facility.name }}" />
            {% else %}
            <img src="{% static 'deps/img/notImage.svg' %}" alt="Изображение учреждения" />
            {% endif %}
            {% endwith %}
        </div>
        <div class="card__content">
            <h3 class="card__title">{{ facility.name }}</h3>
            <p class="card__description">{{ facility.city.region.name }}, {{ facility.city.name }}</p>
            {% if facility.min_price %}
            <div class="card__price">
                <span class="card__price-value">от {{ facility.min_price }} P / месяц</span>
            </div>
            {% endif %}
        </div>
    </a>
</div>
