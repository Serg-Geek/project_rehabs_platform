{% load static %}

<div class="card">
    <a href="{% url 'facilities:clinic_detail' clinic.slug %}">
        <div class="card__image">
            {% if clinic.image %}
            <img src="{{ clinic.image.url }}" alt="{{ clinic.name }}" />
            {% else %}
            <img src="{% static 'deps/img/notImage.svg' %}" alt="Изображение учреждения" />
            {% endif %}
        </div>
        <div class="card__content">
            <h3 class="card__title">{{ clinic.name }}</h3>
            <p class="card__description">{{ clinic.city.region.name }}, {{ clinic.city.name }}</p>
            <div class="card__price">
                <span class="card__price-value">от {{ clinic.min_price }} P / месяц</span>
            </div>
        </div>
    </a>
</div>
