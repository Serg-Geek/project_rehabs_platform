{% load static %}

<!-- Модальное окно для формы обратной связи -->
<div class="modal fade" id="rehabHelpModal" tabindex="-1" aria-labelledby="rehabHelpModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Свяжитесь с нами</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p class="text-center mb-4">
          Каждое употребление может стать последним, но выход есть. Оставьте
          заявку, и наш сотрудник свяжется с вами для бесплатной
          консультации в течение 15 минут.
        </p>
        <form id="rehabHelpForm" class="section-form" method="post" action="{% url 'requests:consultation_request' %}">
          {% csrf_token %}
          <div class="section-form__form-group">
            <select id="rehab-service-type" name="service-type" class="section-form__select" required>
              <option value="" disabled selected>Вид услуги</option>
              <option value="consultation">Консультация</option>
              <option value="therapy">Терапия</option>
              <option value="support">Поддержка</option>
            </select>
          </div>
          <div class="section-form__form-group">
            <input type="tel" id="rehab-phone" name="phone" class="section-form__input" required
              placeholder="+7 (XXX) XXX-XX-XX" pattern="\+7\s?\(?\d{3}\)?\s?\d{3}-?\d{2}-?\d{2}"
              title="Введите номер в формате: +7 (XXX) XXX-XX-XX" />
            <div class="invalid-feedback" id="rehabPhoneError"></div>
          </div>
          <button type="submit" class="rehab-btn" id="rehabSubmitButton">
            <span class="button-text">Оставить заявку</span>
            <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
          </button>
        </form>
      </div>
    </div>
  </div>
</div>

{% include "includes/notification_modals.html" %}
