{% load static %}

<section class="consultation">
    <div class="container">
        <div class="consultation__flex-wrapper">
            <div class="consultation__image">
                <img src="https://masterpiecer-images.s3.yandex.net/96dc7822659511ee9a32ceda526c50ab:upscaled"
                    alt="Изображение консультации" class="consultation__img" />
            </div>

            <div class="consultation__content">
                <h3 class="title__h3 consultation__title detail-rehabs__title">
                    Запишитесь на бесплатную консультацию
                </h3>
                <p class="section__text consultation__text">
                    Зависимость разрушает жизнь, но помощь рядом.
                    Оставьте заявку, и наш сотрудник запишет вас на
                    бесплатную консультацию в течение 15 минут.
                </p>
                <form class="section-form" method="post" action="{% url 'requests:consultation_request' %}"
                    id="consultationForm">
                    {% csrf_token %}
                    <div class="section-form__form-group">
                        <input type="text" id="name" name="name" class="section-form__input"
                            placeholder="Ваше имя (необязательно)" />
                    </div>
                    <div class="section-form__form-group">
                        <select id="service-type" name="service-type" class="section-form__select" required>
                            <option value="" disabled selected>
                                Выберите услугу
                            </option>
                            <option value="consultation">
                                Консультация
                            </option>
                            <option value="therapy">Терапия</option>
                            <option value="support">Поддержка</option>
                        </select>
                    </div>
                    <div class="section-form__form-group">
                        <input type="tel" id="phone" name="phone" class="section-form__input" required
                            placeholder="+7 (XXX) XXX-XX-XX" pattern="\+7\s?\(?\d{3}\)?\s?\d{3}-?\d{2}-?\d{2}"
                            title="Введите номер в формате: +7 (XXX) XXX-XX-XX" />
                        <div class="invalid-feedback" id="phoneError"></div>
                    </div>
                    <button type="submit" class="rehab-btn">
                        Оставить заявку
                    </button>
                </form>
            </div>
        </div>
    </div>
</section>

<script>
    document.getElementById('consultationForm').addEventListener('submit', function (e) {
        const phoneInput = document.getElementById('phone');
        const phoneError = document.getElementById('phoneError');
        const phonePattern = /^\+7\s?\(?\d{3}\)?\s?\d{3}-?\d{2}-?\d{2}$/;

        if (!phonePattern.test(phoneInput.value)) {
            e.preventDefault();
            phoneError.textContent = 'Введите корректный номер телефона в формате: +7 (XXX) XXX-XX-XX';
            phoneInput.classList.add('is-invalid');
            return false;
        }

        phoneInput.classList.remove('is-invalid');
        phoneError.textContent = '';
        return true;
    });

    // Маска для телефона
    document.getElementById('phone').addEventListener('input', function (e) {
        let x = e.target.value.replace(/\D/g, '').match(/(\d{0,1})(\d{0,3})(\d{0,3})(\d{0,2})(\d{0,2})/);
        e.target.value = !x[2] ? x[1] : '+7 (' + x[2] + ') ' + (x[3] ? x[3] + '-' + x[4] : x[3]) + (x[5] ? '-' + x[5] : '');
    });
</script>
