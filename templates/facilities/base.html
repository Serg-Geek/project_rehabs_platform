{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="flex flex-col md:flex-row">
        <!-- Sidebar -->
        <div class="w-full md:w-1/4 mb-8 md:mb-0">
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-xl font-semibold mb-4">Типы учреждений</h2>
                <ul class="space-y-2">
                    <li>
                        <a href="{% url 'facilities:clinic_list' %}" 
                           class="block px-4 py-2 rounded hover:bg-gray-100 {% if request.resolver_match.url_name == 'clinic_list' %}bg-blue-50 text-blue-700{% endif %}">
                            Клиники
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'facilities:rehabilitation_list' %}" 
                           class="block px-4 py-2 rounded hover:bg-gray-100 {% if request.resolver_match.url_name == 'rehabilitation_list' %}bg-blue-50 text-blue-700{% endif %}">
                            Реабилитационные центры
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'facilities:sanatorium_list' %}" 
                           class="block px-4 py-2 rounded hover:bg-gray-100 {% if request.resolver_match.url_name == 'sanatorium_list' %}bg-blue-50 text-blue-700{% endif %}">
                            Санатории
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Main content -->
        <div class="w-full md:w-3/4">
            {% block facilities_content %}{% endblock %}
        </div>
    </div>
</div>
{% endblock %}
