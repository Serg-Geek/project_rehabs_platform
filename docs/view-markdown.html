<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Markdown Editor</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/github-markdown-css/github-markdown.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

    <style>
        body {
            margin: 40px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
        }
        .markdown-body {
            max-width: 900px;
            margin: auto;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        input[type="file"], button, textarea {
            display: block;
            margin: 20px auto;
        }
        textarea {
            width: 90%;
            height: 200px;
            font-family: monospace;
            font-size: 14px;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #ccc;
            resize: vertical;
        }
        pre {
            position: relative;
        }
        .copy-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            background: #0366d6;
            color: white;
            border: none;
            padding: 5px 10px;
            font-size: 12px;
            border-radius: 5px;
            cursor: pointer;
            opacity: 0.7;
        }
        .copy-btn:hover {
            opacity: 1;
        }
    </style>
</head>

<body>
    <input type="file" id="upload" accept=".md">
    <textarea id="editor" placeholder="Markdown текст появится здесь..."></textarea>
    <button id="render">Показать Markdown</button>
    <button id="download">Скачать Markdown</button>
    <article id="content" class="markdown-body"></article>

    <script>
        function renderMarkdown(mdText) {
            const html = marked.parse(mdText, {
                highlight: function(code, lang) {
                    const language = hljs.getLanguage(lang) ? lang : 'plaintext';
                    return hljs.highlight(code, { language }).value;
                }
            });
            const content = document.getElementById('content');
            content.innerHTML = html;

            // Добавляем кнопки копирования к каждому блоку кода
            content.querySelectorAll('pre').forEach(pre => {
                const button = document.createElement('button');
                button.innerText = 'Копировать';
                button.className = 'copy-btn';
                button.addEventListener('click', () => {
                    const code = pre.querySelector('code').innerText;
                    navigator.clipboard.writeText(code).then(() => {
                        button.innerText = 'Скопировано!';
                        setTimeout(() => button.innerText = 'Копировать', 1500);
                    });
                });
                pre.appendChild(button);
            });
        }

        document.getElementById('upload').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('editor').value = e.target.result;
                    renderMarkdown(e.target.result);
                };
                reader.readAsText(file);
            }
        });

        document.getElementById('render').addEventListener('click', function() {
            const mdText = document.getElementById('editor').value;
            renderMarkdown(mdText);
        });

        document.getElementById('download').addEventListener('click', function() {
            const mdText = document.getElementById('editor').value;
            const blob = new Blob([mdText], { type: 'text/markdown' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'file.md';
            a.click();
            URL.revokeObjectURL(url);
        });
    </script>
</body>
</html>
